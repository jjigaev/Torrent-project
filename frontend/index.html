<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Torrent Client</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <rect width="40" height="40" rx="10" fill="#22c55e"/>
                        <path d="M20 12L20 28M20 28L14 22M20 28L26 22" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="app-title">Mini-Torrent</h1>
            </div>
            <nav class="sidebar-nav">
                <button class="nav-item" data-view="control-panel">
                    <svg width="20" height="20" fill="currentColor"><rect x="3" y="3" width="6" height="6" rx="1"/><rect x="11" y="3" width="6" height="6" rx="1"/><rect x="3" y="11" width="6" height="6" rx="1"/><rect x="11" y="11" width="6" height="6" rx="1"/></svg>
                    <span>Control Panel</span>
                </button>
                <button class="nav-item active" data-view="torrents">
                    <svg width="20" height="20" fill="none"><path d="M10 3V17M10 17L5 12M10 17L15 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Torrents</span>
                </button>
                <button class="nav-item" data-view="settings">
                    <svg width="20" height="20" fill="none"><circle cx="10" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/><path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.5 4.5L14.1 5.9M5.9 14.1L4.5 15.5M15.5 15.5L14.1 14.1M5.9 5.9L4.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                    <span>Settings</span>
                </button>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <div class="search-container">
                    <svg class="search-icon" width="18" height="18" fill="none"><circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/><path d="M12.5 12.5L16 16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
                    <input type="text" class="search-input" placeholder="Search torrent" id="searchInput">
                </div>
                <div class="header-actions">
                    <button class="icon-btn" title="Info"><svg width="20" height="20" fill="none"><circle cx="10" cy="10" r="8" stroke="currentColor" stroke-width="1.5"/><path d="M10 10V14M10 6V7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg></button>
                    <button class="icon-btn" title="Settings"><svg width="20" height="20" fill="none"><circle cx="10" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/><path d="M10 2V4M10 16V18M18 10H16M4 10H2M15.5 4.5L14.1 5.9M5.9 14.1L4.5 15.5M15.5 15.5L14.1 14.1M5.9 5.9L4.5 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg></button>
                </div>
            </header>
            <div id="torrents-view" class="view-container">
                <div class="toolbar">
                    <div class="toolbar-left">
                        <div class="filter-group"><span>Show:</span><select class="filter-select"><option>All</option><option>Downloading</option><option>Completed</option></select></div>
                        <div class="filter-group"><span>Sort:</span><select class="filter-select"><option>Newest</option><option>Name</option><option>Size</option></select></div>
                    </div>
                    <div class="toolbar-right">
                        <button class="btn-primary" id="addTorrentBtn"><span class="plus-icon">+</span>Add Torrent</button>
                    </div>
                </div>
                <div class="torrents-list" id="torrentsList"></div>
                <div class="global-stats">
                    <div class="stat-item"><svg width="16" height="16" fill="none"><path d="M8 2V14M8 14L4 10M8 14L12 10" stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg><span id="globalDownSpeed">0 B/s</span></div>
                    <div class="stat-item"><svg width="16" height="16" fill="none"><path d="M8 14V2M8 2L4 6M8 2L12 6" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg><span id="globalUpSpeed">0 B/s</span></div>
                </div>
            </div>
            <div id="control-panel-view" class="view-container" style="display:none;"><div class="empty-state"><p>Select a torrent to view details</p></div></div>
            <div id="settings-view" class="view-container" style="display:none;"><div class="settings-container"><h2>Settings</h2><p style="color: var(--text-secondary);">Coming soon...</p></div></div>
        </main>
    </div>
    <div class="modal" id="addTorrentModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <div class="modal-header"><h2>Add Torrent</h2><button class="modal-close" id="modalClose"><svg width="24" height="24" fill="none"><path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button></div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon"><svg width="48" height="48" fill="none"><rect width="48" height="48" rx="12" fill="#22c55e" fill-opacity="0.1"/><path d="M24 16V32M24 16L18 22M24 16L30 22" stroke="#22c55e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
                    <p class="upload-text">Drag & drop .torrent file here or click Select</p>
                    <button class="btn-select" id="selectFileBtn"><svg width="20" height="20" fill="none"><rect x="3" y="5" width="14" height="12" rx="1" stroke="currentColor" stroke-width="1.5"/><path d="M7 5V3H13V5" stroke="currentColor" stroke-width="1.5"/></svg>Select File</button>
                    <input type="file" id="torrentFileInput" accept=".torrent" style="display:none;">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
